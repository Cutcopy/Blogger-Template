<style>
    .home-search label,
    input,
    select,
    textarea {
        display: block;
        margin: 10px;
    }
    label {
        text-align: left;
        font-weight: bold;
        font-size: large;
    }
    input {
        border-width: 1px;
        border-color: #777;
        height: 2em;
        width: 90%;
    }
    textarea {
        border-color: #777;
        min-height: 100px;
        height: 40%;
        width: 90%;
    }
    select {
        border-color: #777;
    }
    input, textarea, select:focus{
        outline-color: #Fd3434;
    }
    fieldset {
        border-color: #777;
        margin-top: 3em;
    }
    #asterix {
        color: red;
    }
    #submit {
        margin: 0 auto;
        min-width: 10%;
        max-width: 15%;
        background-color: #B40101;
        box-shadow: 0 2px #600000;
        color: white;
    }
    #submit:hover {
        background-color: #Fd3434;
        box-shadow: 0 2px #B40101;
    }
    #submit:active {
        background-color: #600000;
        box-shadow: 0 2px #222;
    }
</style>

<form method="post" class="home-search" action="//forms.brace.io/your@email.com">
    <fieldset>

        <!--1-->

            <option value="Villa/Townhouse">

        <!--2-->

        <!--3-->
        <label for="Number of bathrooms">Minimum number of bathrooms?</label>
        <select name="Number of bathrooms">
            <option value="-Select-" selected="selected">
                -Select-
            </option>

                3

        <!--4-->
        <label for="Number of bedrooms">Minimum number of bedrooms?</label>
        <select name="Number of bedrooms">
            <option value="-Select-" selected="selected">
                -Select-
            </option>
            <option value="1">
                1
            </option>
            <option value="2">
                2
            </option>
            <option value="3">
                3
            </option>
            <option value="4">
                4
            </option>
            <option value="5">
                5
            </option>
            <option value="6">
                6
            </option>
            <option value="7+">
                7+
            </option>
        </select>
    </fieldset>
    <fieldset>
        <!--5-->
        <label for="Any important features or comments?">
            Any important features or comments?
        </label>
        <textarea name="Any important features or comments?"></textarea>
    </fieldset>
    <fieldset>
        <!--5-->
        <label for="When are you looking to move?">
            When are you looking to move?
        </label>
        <select name="When are you looking to move?">
            <option value="Just Browsing" selected="selected">
                Just Browsing
            </option>
            <option value="Less than one month">
                Less than one month
            </option>
            <option value="1-3 months">
                1-3 months
            </option>
            <option value="3-6 months">
                3-6 months
            </option>
            <option value="6 months+">
                6 months+
            </option>
        </select>
        <!--7-->
        <label for="What do you think your pricerange is?">
            What do you think your pricerange is?
        </label>
        <input name="What do you think your pricerange is?">
        <!--8-->
        <label for="name">Name<span id="asterix">*</span>
        </label>
        <input type="text" name="name" required>

        <!--9-->

        </label>
        <input type="email" name="_replyto" required>
        <!--10-->
        <label for="phone">Number<span id="asterix">*</span>
        </label>
        <input type="tel" name="phone" required>
        <input id="submit" type="submit" value="Submit">

    </fieldset>
</form>
