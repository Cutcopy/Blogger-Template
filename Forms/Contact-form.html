

<style>

.contact-form{
 display: block;
 max-width: 445px;
 margin: 0 auto;
}

.contact-info input{
 display: block;
 width: 47%;
 height: 1.5em;
 margin-top: 10px;
 margin-right: 2%;
 float: left;
}

textarea{
 margin: 15px 0px 10px;;
 width: 96.5%;
 min-height: 100px;
}

textarea, input{
 outline-color: #Fd3434;
}

input[type="submit"]{
 border: none;
 color: white;
 border: 0px; 
 display: block;
 margin: 0 auto 10px;
 width: 20%;
 height: 1.5em;
-webkit-transition: all .1s ease-in-out;
-moz-transition: all .1s ease-in-out;
-ms-transition: all .1s ease-in-out;
-o-transition: all .1s ease-in-out;
transition: all .1s ease-in-out;

}

input[type="submit"]:focus{
 outline: none;
}

#thanks{
 font-style: italic;
 font-weight: bolder;
 color: green;
}
</style>

<form id="contact-form" method="post" action="http://vyralmarketing.com/staticforms/sendEmail.php" onsubmit="return setReturn()">
<input type="hidden" value="someone@email.com" name="emailTo">

<fieldset>
<p id="thanks"></p>
<legend>Send me a message</legend>
<div class="contact-info">
<input placeholder="Name*" type="text" name="name" required>

<input placeholder="Email*" type="Email" name="email" required>
</div>
<textarea placeholder="Message*" name="message" required></textarea>
<input type="submit" value="Submit" name="submitContact" id="light-light">

</fieldset>
</form>
<script>
function setReturn(){
 localStorage.setItem("thanks", "Your request was sent successfully!");
}

document.getElementById("thanks").innerHTML = localStorage.getItem("thanks");
localStorage.clear();
</script>
