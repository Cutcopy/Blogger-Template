<style>
    .home-value label,
    input,
    select,
    textarea {
        display: block;
        margin: 10px;
    }
    label {
        text-align: left;
        font-weight: bold;
        font-size: large;
    }
    input {
        border-width: 1px;
        border-color: #aaa;
        height: 2em;
        width: 90%;
    }
    textarea {
        border-color: #aaa;
        min-height: 100px;
        height: 40%;
        width: 90%;
    }
    select {
        border-color: #aaa;
    }

    fieldset {
        border-color: #aaa;
        margin-top: 3em;
    }
    .asterisk {
        color: red;
    }
    .submit {
        margin: 0 auto;
        min-width: 10%;
        max-width: 15%;
        color: white;
        border: 0px;
    }

    #thanks{
        font-style: italic;
        font-weight: bolder;
        color: #B40101;
    }
</style>

<form method="post" class="home-value" action="http://vyralmarketing.com/staticforms/sendEmail.php" onsubmit="return setReturn()">
    <input type="hidden" value="someone@email.com" name="emailTo">

    <fieldset>
        <p id="thanks"></p>
        <!--1-->
        <label for="type">What type of property are you selling?</label>
        <select name="type">
            <option value="-Select-" selected="selected">
                -Select-
            </option>
            <option value="Single-Family Home">
                Single-Family Home
            </option>
            <option value="Condo">
                Condo
            </option>
            <option value="Villa/Townhouse">
                Villa/Townhouse
            </option>
            <option value="Rentals">
                Rentals
            </option>
            <option value="Manufactured">
                Manufactured
            </option>
            <option value="Land/Lots">
                Land/Lots
            </option>
        </select>
        <!--2-->
        <label for="footage">
            What is the square footage?
        </label>
        <input type="text" name="footage" />
        <!--3-->
        <label for="bathrooms">Number of bathrooms</label>
        <select name="bathrooms">
            <option value="-Select-" selected="selected">
                -Select-
            </option>
            <option value="1">
                1
            </option>
            <option value="2">
                2
            </option>
            <option value="3">
                3
            </option>
            <option value="4">
                4
            </option>
            <option value="5">
                5
            </option>
            <option value="6">
                6
            </option>
            <option value="7+">
                7+
            </option>
        </select>
        <!--4-->
        <label for="bedrooms">Number of bedrooms</label>
        <select name="bedrooms">
            <option value="-Select-" selected="selected">
                -Select-
            </option>
            <option value="1">
                1
            </option>
            <option value="2">
                2
            </option>
            <option value="3">
                3
            </option>
            <option value="4">
                4
            </option>
            <option value="5">
                5
            </option>
            <option value="6">
                6
            </option>
            <option value="7+">
                7+
            </option>
        </select>
    </fieldset>
    <fieldset>
        <!--5-->
        <label for="comments">
            Any important features or comments?
        </label>
        <textarea name="comments"></textarea>
    </fieldset>
    <fieldset>
        <!--5-->
        <label for="when">
            When are you looking to move?
        </label>
        <select name="when">
            <option value="Undetermined" selected="selected">
                Undetermined
            </option>
            <option value="Less than one month">
                Less than one month
            </option>
            <option value="1-3 months">
                1-3 months
            </option>
            <option value="3-6 months">
                3-6 months
            </option>
            <option value="6 months+">
                6 months+
            </option>
        </select>
        <!--7-->
        <label for="range">
            What is your desired asking price?
        </label>
        <input name="range">
        <!--8-->
        <label for="name">Name<span class="asterisk">*</span>
        </label>
        <input type="text" name="name" required>

        <!--9-->
        <label for="email">Email<span class="asterisk">*</span>
        </label>
        <input type="email" name="_replyto" required>
        <!--10-->
        <label for="phone">Number
        </label>
        <input type="tel" name="phone">
        <!--11-->
        <label for="address">Address
        </label>
        <input type="text" name="address">
        <!-- submit! -->
        <input class="submit light-light" type="submit" value="Submit" name="submitSellerForm">
        <span class="asterisk">*</span>required
    </fieldset>
</form>
<script>
function setReturn(){
    localStorage.setItem("thanks", "Your request was sent successfully!");
}

document.getElementById("thanks").innerHTML = localStorage.getItem("thanks");
localStorage.clear();
</script>
